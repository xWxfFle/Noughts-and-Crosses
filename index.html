<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
  </head>
  <body>
    <div class="page" id="welcome__page">
      <h3>Welcome to</h3>
      <h2>Noughts & Crosses</h2>
      <button class="btn" id="start">Start</button>
      <p id="authors">by WxfFle and Boris Isac</p>
    </div>
    <div class="page" id="field__page">
      <table id="field">
        <tr>
          <th id="0"></th>
          <th id="1"></th>
          <th id="2"></th>
        </tr>
        <tr>
          <th id="3"></th>
          <th id="4"></th>
          <th id="5"></th>
        </tr>
        <tr>
          <th id="6"></th>
          <th id="7"></th>
          <th id="8"></th>
        </tr>
      </table>
    </div>
    <div class="page" id="score__page">
      <div id="game__page">
        <h2 id="turn">Turn of the crosses</h2>
        <div class="score">
          <h3>Score:</h3>
          <p>Crosses: <span id="xCounter">0</span></p>
          <p>Noughts: <span id="oCounter">0</span></p>
        </div>
      </div>
    </div>
    <div class="page" id="win__page">
      <h2>Congratulations!ðŸŽ‰</h2>
      <h2 id="winner"></h2>
      <button class="btn" id="restart">Restart</button>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
